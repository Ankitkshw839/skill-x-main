<div id="simplexify-chatbot-container">
    <button id="chatbot-toggle-button">
        <i class="fas fa-comment-dots"></i> <!-- Chat icon -->
        <i class="fas fa-times" style="display:none;"></i> <!-- Close icon for when chat is open -->
    </button>

    <div id="chatbot-window" style="display: none;">
        <div id="chatbot-header">
            <h3>AI Assistant</h3>
            <button id="chatbot-close-button"><i class="fas fa-times"></i></button>
        </div>
        <div id="chatbot-messages">
            <!-- Chat messages will appear here -->
            <div class="chatbot-message bot">
                <p>Hello! How can I help you today?</p>
            </div>
        </div>
        <div id="chatbot-input-area">
            <input type="text" id="chatbot-input" placeholder="Ask me anything...">
            <button id="chatbot-send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>
