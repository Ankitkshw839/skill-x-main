<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LearnHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            padding: 1.5rem;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 2.5rem;
            text-align: center;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .login-container::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, var(--gray-100) 0%, transparent 70%);
            top: -25%;
            left: -25%;
            z-index: -1;
            opacity: 0.6;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header .logo {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .login-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--gray-600);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray-700);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius);
            background: white;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(51, 102, 237, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: var(--radius);
            background: var(--primary-color);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .login-footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--gray-600);
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .social-login {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius);
            background: white;
            color: var(--gray-700);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .social-btn:hover {
            background: var(--gray-100);
            transform: translateY(-2px);
        }

        .social-btn.google:hover {
            background: linear-gradient(to right, #EA4335, #4285F4, #34A853, #FBBC05);
            color: white;
            border-color: #4285F4;
            background-size: 300% 100%;
            animation: google-colors 3s ease infinite;
        }

        @keyframes google-colors {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .social-btn.facebook:hover {
            background: #3b5998;
            color: white;
            border-color: #3b5998;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-300);
        }

        .divider span {
            padding: 0 1rem;
            color: var(--gray-500);
            font-size: 0.9rem;
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 0.85rem;
            color: var(--gray-600);
            text-decoration: none;
            margin-top: 0.5rem;
        }

        .forgot-password:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="login-container animate-fade-in">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                LearnHub
            </div>
            <h2>Welcome Back</h2>
            <p>Enter your credentials to access your account</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="your@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="button" onclick="redirectToWelcome()" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="social-login">
            <button class="social-btn google">
                <i class="fab fa-google"></i> Google
            </button>
            <button class="social-btn facebook">
                <i class="fab fa-facebook-f"></i> Facebook
            </button>
        </div>

        <div class="login-footer">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        function redirectToWelcome() {
            window.location.href = 'welcome2.html';
        }
    </script>
</body>
</html>
